    <script type="module">

        // âš ï¸ ì—¬ê¸°ì— ì—¬ëŸ¬ë¶„ì˜ Firebase ì„¤ì •ì„ ì…ë ¥í•˜ì„¸ìš”
        const firebaseConfig = {
            // Firebase ì½˜ì†”ì—ì„œ ë³µì‚¬í•œ ì„¤ì •ê°’ë“¤
            apiKey: "AIzaSyDo19gtjMrqPysnMp4mSuhjvwOMGSOSgds",
            authDomain: "webmessanger-fbcac.firebaseapp.com",
            databaseURL: "https://webmessanger-fbcac-default-rtdb.firebaseio.com",

            messagingSenderId: "1029813549263",
            appId: "1:1029813549263:web:85f016219e1435c632dfba",

        let app, auth, database;

        // Firebase ì´ˆê¸°í™” (ì‹¤ì œ ì„¤ì •ì´ ìˆì„ ë•Œë§Œ)
        try {
            if (firebaseConfig.apiKey !== "your-api-key") {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                database = getDatabase(app);
                
                // ì¸ì¦ ìƒíƒœ ë³€ê²½ ê°ì§€
                onAuthStateChanged(auth, (user) => {
                    if (user) {

                        showMessenger();

        // ì „ì—­ í•¨ìˆ˜ë“¤
        window.signUp = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const displayName = document.getElementById('displayName').value;
            
            if (!email || !password || !displayName) {
                showError('ëª¨ë“  í•„ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            if (!auth) {
                showError('Firebase ì„¤ì •ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(userCredential.user, { displayName: displayName });
                hideError();
            } catch (error) {
                showError(getErrorMessage(error.code));
            }
        };

        window.signIn = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('ì´ë©”ì¼ê³¼ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            if (!auth) {
                showError('Firebase ì„¤ì •ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
                hideError();
            } catch (error) {
                showError(getErrorMessage(error.code));
            }
        };

        window.signOut = async function() {
            if (auth && currentUser) {
                updateOnlineStatus(false);
                await firebaseSignOut(auth);
            } else {
                // ë°ëª¨ ëª¨ë“œì—ì„œëŠ” ê·¸ëƒ¥ ë¡œê·¸ì¸ í™”ë©´ìœ¼ë¡œ
                showLogin();
            }
        };

        window.sendMessage = function() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;

            if (database && currentUser) {
                // Firebaseë¡œ ë©”ì‹œì§€ ì „ì†¡
                push(messagesRef, {
                    text: message,
                    userId: currentUser.uid,
                    userName: currentUser.displayName || 'ìµëª…',
                    timestamp: serverTimestamp()
                });
            } else {
                // ë°ëª¨ ëª¨ë“œ
                addDemoMessage(message, true);
            }
            
            messageInput.value = '';

        window.handleKeyPress = function(event) {
            if (event.key === 'Enter') {

            }
        };

        function showLogin() {
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('messengerScreen').classList.add('hidden');
        }

        function showMessenger() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('messengerScreen').classList.remove('hidden');
            
            if (currentUser) {
                document.getElementById('userDisplayName').textContent = currentUser.displayName || 'ì‚¬ìš©ì';
                document.getElementById('onlineStatus').textContent = 'ì˜¨ë¼ì¸';
            }
        }

        function setupRealtimeChat() {
            if (!database) return;
            
            messagesRef = ref(database, 'messages');
            
            onValue(messagesRef, (snapshot) => {
                const messages = [];
                snapshot.forEach((child) => {
                    messages.push({
                        id: child.key,
                        ...child.val()
                    });
                });
                
                displayMessages(messages);
            });
        }

        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            messages.forEach(msg => {
                const isOwn = currentUser && msg.userId === currentUser.uid;
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isOwn ? 'own' : ''}`;
                
                messageDiv.innerHTML = `
                    <div class="message-info">${msg.userName}</div>
                    <div class="message-bubble">
                        ${msg.text}
                        <div class="message-time">${formatTime(msg.timestamp)}</div>
                    </div>
                `;
                
                container.appendChild(messageDiv);
            });
            
            container.scrollTop = container.scrollHeight;
        }

        function updateOnlineStatus(online) {
            if (!database || !currentUser) return;
            
            const userStatusRef = ref(database, `users/${currentUser.uid}/online`);
            
            if (online) {
                set(userStatusRef, true);
                onDisconnect(userStatusRef).set(false);
            } else {
                set(userStatusRef, false);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('authError');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('authError').classList.add('hidden');
        }

        function getErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/email-already-in-use':
                    return 'ì´ë¯¸ ì‚¬ìš© ì¤‘ì¸ ì´ë©”ì¼ì…ë‹ˆë‹¤.';
                case 'auth/weak-password':

                case 'auth/user-not-found':
                    return 'ë“±ë¡ë˜ì§€ ì•Šì€ ì´ë©”ì¼ì…ë‹ˆë‹¤.';
                case 'auth/wrong-password':
                    return 'ì˜ëª»ëœ ë¹„ë°€ë²ˆí˜¸ì…ë‹ˆë‹¤.';
                case 'auth/invalid-email':
                    return 'ìœ íš¨í•˜ì§€ ì•Šì€ ì´ë©”ì¼ í˜•ì‹ì…ë‹ˆë‹¤.';
                default:
                    return 'ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.';
            }
        }

        function formatTime(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            return date.toLocaleTimeString('ko-KR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        // ë°ëª¨ ëª¨ë“œ í•¨ìˆ˜ë“¤
        function showDemoMode() {
            // ë°ëª¨ìš© ì‚¬ìš©ì ìƒì„±
            currentUser = {
                uid: 'demo-user',

                email: 'demo@example.com'
            };
            
            showMessenger();

            document.getElementById('onlineStatus').textContent = 'ë°ëª¨ ëª¨ë“œ (Firebase ì„¤ì • í•„ìš”)';

        function setupDemoMessages() {
            const demoMessages = [
                { text: 'ì•ˆë…•í•˜ì„¸ìš”! Firebase ì›¹ë©”ì‹ ì €ì— ì˜¤ì‹  ê²ƒì„ í™˜ì˜í•©ë‹ˆë‹¤! ğŸ‰', userId: 'demo-bot', userName: 'Bot', timestamp: Date.now() - 60000 },
                { text: 'ì‹¤ì œ ì‚¬ìš©í•˜ë ¤ë©´ Firebase ì„¤ì •ì´ í•„ìš”í•©ë‹ˆë‹¤.', userId: 'demo-bot', userName: 'Bot', timestamp: Date.now() - 30000 },
                { text: 'ì•„ë˜ ë‹¨ê³„ë¥¼ ë”°ë¼í•´ë³´ì„¸ìš”!', userId: 'demo-bot', userName: 'Bot', timestamp: Date.now() - 10000 }

        function addDemoMessage(message, isOwn) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : ''}`;
            
            messageDiv.innerHTML = `

            if (isOwn) {

    </script>
