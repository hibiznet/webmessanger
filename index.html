    <script type="module">
        // Firebase ÏÑ§Ï†ï

        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut as firebaseSignOut, onAuthStateChanged, updateProfile } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';

        const firebaseConfig = {

        // Ï†ÑÏó≠ Ìï®ÏàòÎì§
        window.signUp = async function() {
            const email = document.getElementById('email').value;

                showError('Î™®Îì† ÌïÑÎìúÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            if (!auth) {
                showError('Firebase ÏÑ§Ï†ïÏù¥ ÌïÑÏöîÌï©ÎãàÎã§.');
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(userCredential.user, { displayName: displayName });
                
                // ÏÇ¨Ïö©Ïûê ÌîÑÎ°úÌïÑ Ï†ÄÏû•
                const userRef = ref(database, `users/${userCredential.user.uid}`);
                await set(userRef, {

                    email: email,
                    createdAt: serverTimestamp()

        };

        window.signIn = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('Ïù¥Î©îÏùºÍ≥º ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            if (!auth) {
                showError('Firebase ÏÑ§Ï†ïÏù¥ ÌïÑÏöîÌï©ÎãàÎã§.');
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
                hideError();
            } catch (error) {
                showError(getErrorMessage(error.code));
            }
        };

        window.signOut = async function() {
            if (auth && currentUser) {
                updateOnlineStatus(false);
                await firebaseSignOut(auth);

        window.sendMessage = async function() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message && selectedFiles.length === 0) return;

            if (database && currentUser) {
                const messageData = {
