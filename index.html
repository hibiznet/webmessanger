<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase ÏõπÎ©îÏã†Ï†Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #4ade80;
            border-radius: 50%;
        }

        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 40px;
        }

        .login-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: calc(100% - 80px);
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message.own {
            align-items: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.own .message-bubble {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .message:not(.own) .message-bubble {
            background: white;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .message-info {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }

        .message.own .message-info {
            text-align: right;
        }

        .message-time {
            font-size: 11px;
            color: #aaa;
            margin-top: 5px;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        .online-users {
            padding: 15px 20px;
            background: #f1f5f9;
            border-bottom: 1px solid #e1e5e9;
            font-size: 14px;
            color: #666;
        }

        .typing-indicator {
            padding: 10px 20px;
            font-style: italic;
            color: #888;
            font-size: 13px;
        }

        .error-message {
            color: #ef4444;
            font-size: 12px;
            margin-top: 5px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            .message-bubble {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Î°úÍ∑∏Ïù∏ ÌôîÎ©¥ -->
        <div id="loginScreen" class="login-screen">
            <div class="login-form">
                <h2>üöÄ Firebase ÏõπÎ©îÏã†Ï†Ä</h2>
                <div class="form-group">
                    <label for="email">Ïù¥Î©îÏùº</label>
                    <input type="email" id="email" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="password">ÎπÑÎ∞ÄÎ≤àÌò∏</label>
                    <input type="password" id="password" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏ (ÏµúÏÜå 6Ïûê)">
                </div>
                <div class="form-group">
                    <label for="displayName">ÎãâÎÑ§ÏûÑ</label>
                    <input type="text" id="displayName" placeholder="ÏÇ¨Ïö©Ìï† ÎãâÎÑ§ÏûÑ">
                </div>
                <button class="btn" onclick="signUp()">ÌöåÏõêÍ∞ÄÏûÖ</button>
                <button class="btn btn-secondary" onclick="signIn()">Î°úÍ∑∏Ïù∏</button>
                <div id="authError" class="error-message hidden"></div>
            </div>
        </div>

        <!-- Î©îÏã†Ï†Ä ÌôîÎ©¥ -->
        <div id="messengerScreen" class="hidden">
            <div class="header">
                <h1>üí¨ ÏõπÎ©îÏã†Ï†Ä</h1>
                <div class="user-info">
                    <div class="status-dot"></div>
                    <span id="userDisplayName"></span>
                    <button onclick="signOut()" style="margin-left: 15px; padding: 5px 10px; background: rgba(255,255,255,0.2); border: none; color: white; border-radius: 5px; cursor: pointer;">Î°úÍ∑∏ÏïÑÏõÉ</button>
                </div>
            </div>
            
            <div class="online-users">
                <span id="onlineStatus">Ïó∞Í≤∞ Ï§ë...</span>
            </div>

            <div class="chat-area">
                <div class="messages" id="messagesContainer"></div>
                <div id="typingIndicator" class="typing-indicator hidden"></div>
                
                <div class="input-area">
                    <input type="text" id="messageInput" class="message-input" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." onkeypress="handleKeyPress(event)">
                    <button class="send-btn" onclick="sendMessage()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Firebase ÏÑ§Ï†ï (Ïã§Ï†ú ÌîÑÎ°úÏ†ùÌä∏ÏóêÏÑúÎäî Ïó¨Îü¨Î∂ÑÏùò Firebase ÏÑ§Ï†ïÍ∞íÏúºÎ°ú ÍµêÏ≤¥Ìï¥Ïïº Ìï©ÎãàÎã§)
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut as firebaseSignOut, onAuthStateChanged, updateProfile } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
        import { getDatabase, ref, push, onValue, serverTimestamp, onDisconnect, set } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js';

        // ‚ö†Ô∏è Ïó¨Í∏∞Ïóê Ïó¨Îü¨Î∂ÑÏùò Firebase ÏÑ§Ï†ïÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî
        const firebaseConfig = {
            // Firebase ÏΩòÏÜîÏóêÏÑú Î≥µÏÇ¨Ìïú ÏÑ§Ï†ïÍ∞íÎì§
            apiKey: "AIzaSyDo19gtjMrqPysnMp4mSuhjvwOMGSOSgds",
            authDomain: "webmessanger-fbcac.firebaseapp.com",
            databaseURL: "https://webmessanger-fbcac-default-rtdb.firebaseio.com",
            projectId: "webmessanger-fbcac",
            storageBucket: "webmessanger-fbcac.firebasestorage.app",
            messagingSenderId: "1029813549263",
            appId: "1:1029813549263:web:85f016219e1435c632dfba",
            measurementId: "G-HBB9CPQNCB"
        };

        let app, auth, database;
        let currentUser = null;
        let messagesRef = null;

        // Firebase Ï¥àÍ∏∞Ìôî (Ïã§Ï†ú ÏÑ§Ï†ïÏù¥ ÏûàÏùÑ ÎïåÎßå)
        try {
            if (firebaseConfig.apiKey !== "your-api-key") {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                database = getDatabase(app);
                
                // Ïù∏Ï¶ù ÏÉÅÌÉú Î≥ÄÍ≤Ω Í∞êÏßÄ
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        currentUser = user;
                        showMessenger();
                        setupRealtimeChat();
                        updateOnlineStatus(true);
                    } else {
                        currentUser = null;
                        showLogin();
                    }
                });
            } else {
                // Îç∞Î™® Î™®Îìú
                showDemoMode();
            }
        } catch (error) {
            console.log("Firebase ÏÑ§Ï†ïÏù¥ ÌïÑÏöîÌï©ÎãàÎã§. Îç∞Î™® Î™®ÎìúÎ°ú Ïã§ÌñâÌï©ÎãàÎã§.");
            showDemoMode();
        }

        // Ï†ÑÏó≠ Ìï®ÏàòÎì§
        window.signUp = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const displayName = document.getElementById('displayName').value;
            
            if (!email || !password || !displayName) {
                showError('Î™®Îì† ÌïÑÎìúÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            if (!auth) {
                showError('Firebase ÏÑ§Ï†ïÏù¥ ÌïÑÏöîÌï©ÎãàÎã§.');
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(userCredential.user, { displayName: displayName });
                hideError();
            } catch (error) {
                showError(getErrorMessage(error.code));
            }
        };

        window.signIn = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('Ïù¥Î©îÏùºÍ≥º ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            if (!auth) {
                showError('Firebase ÏÑ§Ï†ïÏù¥ ÌïÑÏöîÌï©ÎãàÎã§.');
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
                hideError();
            } catch (error) {
                showError(getErrorMessage(error.code));
            }
        };

        window.signOut = async function() {
            if (auth && currentUser) {
                updateOnlineStatus(false);
                await firebaseSignOut(auth);
            } else {
                // Îç∞Î™® Î™®ÎìúÏóêÏÑúÎäî Í∑∏ÎÉ• Î°úÍ∑∏Ïù∏ ÌôîÎ©¥ÏúºÎ°ú
                showLogin();
            }
        };

        window.sendMessage = function() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;

            if (database && currentUser) {
                // FirebaseÎ°ú Î©îÏãúÏßÄ Ï†ÑÏÜ°
                push(messagesRef, {
                    text: message,
                    userId: currentUser.uid,
                    userName: currentUser.displayName || 'ÏùµÎ™Ö',
                    timestamp: serverTimestamp()
                });
            } else {
                // Îç∞Î™® Î™®Îìú
                addDemoMessage(message, true);
            }
            
            messageInput.value = '';
        };

        window.handleKeyPress = function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        };

        function showLogin() {
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('messengerScreen').classList.add('hidden');
        }

        function showMessenger() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('messengerScreen').classList.remove('hidden');
            
            if (currentUser) {
                document.getElementById('userDisplayName').textContent = currentUser.displayName || 'ÏÇ¨Ïö©Ïûê';
                document.getElementById('onlineStatus').textContent = 'Ïò®ÎùºÏù∏';
            }
        }

        function setupRealtimeChat() {
            if (!database) return;
            
            messagesRef = ref(database, 'messages');
            
            onValue(messagesRef, (snapshot) => {
                const messages = [];
                snapshot.forEach((child) => {
                    messages.push({
                        id: child.key,
                        ...child.val()
                    });
                });
                
                displayMessages(messages);
            });
        }

        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            messages.forEach(msg => {
                const isOwn = currentUser && msg.userId === currentUser.uid;
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isOwn ? 'own' : ''}`;
                
                messageDiv.innerHTML = `
                    <div class="message-info">${msg.userName}</div>
                    <div class="message-bubble">
                        ${msg.text}
                        <div class="message-time">${formatTime(msg.timestamp)}</div>
                    </div>
                `;
                
                container.appendChild(messageDiv);
            });
            
            container.scrollTop = container.scrollHeight;
        }

        function updateOnlineStatus(online) {
            if (!database || !currentUser) return;
            
            const userStatusRef = ref(database, `users/${currentUser.uid}/online`);
            
            if (online) {
                set(userStatusRef, true);
                onDisconnect(userStatusRef).set(false);
            } else {
                set(userStatusRef, false);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('authError');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('authError').classList.add('hidden');
        }

        function getErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/email-already-in-use':
                    return 'Ïù¥ÎØ∏ ÏÇ¨Ïö© Ï§ëÏù∏ Ïù¥Î©îÏùºÏûÖÎãàÎã§.';
                case 'auth/weak-password':
                    return 'ÎπÑÎ∞ÄÎ≤àÌò∏Îäî ÏµúÏÜå 6Ïûê Ïù¥ÏÉÅÏù¥Ïñ¥Ïïº Ìï©ÎãàÎã§.';
                case 'auth/user-not-found':
                    return 'Îì±Î°ùÎêòÏßÄ ÏïäÏùÄ Ïù¥Î©îÏùºÏûÖÎãàÎã§.';
                case 'auth/wrong-password':
                    return 'ÏûòÎ™ªÎêú ÎπÑÎ∞ÄÎ≤àÌò∏ÏûÖÎãàÎã§.';
                case 'auth/invalid-email':
                    return 'Ïú†Ìö®ÌïòÏßÄ ÏïäÏùÄ Ïù¥Î©îÏùº ÌòïÏãùÏûÖÎãàÎã§.';
                default:
                    return 'Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.';
            }
        }

        function formatTime(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            return date.toLocaleTimeString('ko-KR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        // Îç∞Î™® Î™®Îìú Ìï®ÏàòÎì§
        function showDemoMode() {
            // Îç∞Î™®Ïö© ÏÇ¨Ïö©Ïûê ÏÉùÏÑ±
            currentUser = {
                uid: 'demo-user',
                displayName: 'Îç∞Î™® ÏÇ¨Ïö©Ïûê',
                email: 'demo@example.com'
            };
            
            showMessenger();
            setupDemoMessages();
            
            document.getElementById('onlineStatus').textContent = 'Îç∞Î™® Î™®Îìú (Firebase ÏÑ§Ï†ï ÌïÑÏöî)';
        }

        function setupDemoMessages() {
            const demoMessages = [
                { text: 'ÏïàÎÖïÌïòÏÑ∏Ïöî! Firebase ÏõπÎ©îÏã†Ï†ÄÏóê Ïò§Ïã† Í≤ÉÏùÑ ÌôòÏòÅÌï©ÎãàÎã§! üéâ', userId: 'demo-bot', userName: 'Bot', timestamp: Date.now() - 60000 },
                { text: 'Ïã§Ï†ú ÏÇ¨Ïö©ÌïòÎ†§Î©¥ Firebase ÏÑ§Ï†ïÏù¥ ÌïÑÏöîÌï©ÎãàÎã§.', userId: 'demo-bot', userName: 'Bot', timestamp: Date.now() - 30000 },
                { text: 'ÏïÑÎûò Îã®Í≥ÑÎ•º Îî∞ÎùºÌï¥Î≥¥ÏÑ∏Ïöî!', userId: 'demo-bot', userName: 'Bot', timestamp: Date.now() - 10000 }
            ];
            
            displayMessages(demoMessages);
        }

        function addDemoMessage(message, isOwn) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : ''}`;
            
            messageDiv.innerHTML = `
                <div class="message-info">${isOwn ? 'ÎÇò' : 'Bot'}</div>
                <div class="message-bubble">
                    ${message}
                    <div class="message-time">${new Date().toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' })}</div>
                </div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
            
            // Î¥á ÏùëÎãµ (Îç∞Î™®Ïö©)
            if (isOwn) {
                setTimeout(() => {
                    const responses = [
                        'Ï¢ãÏùÄ Î©îÏãúÏßÄÎÑ§Ïöî! üëç',
                        'Firebase ÏÑ§Ï†ïÏùÑ ÏôÑÎ£åÌïòÎ©¥ Ïã§Ï†úÎ°ú Îã§Î•∏ ÏÇ¨Ïö©ÏûêÏôÄ Ï±ÑÌåÖÌï† Ïàò ÏûàÏñ¥Ïöî!',
                        'Î¨¥Î£åÎ°ú Ïã§ÏãúÍ∞Ñ Ï±ÑÌåÖÏùÑ Íµ¨ÌòÑÌï† Ïàò ÏûàÎã§Îãà Ï†ïÎßê Î©ãÏßÄÏ£†? üöÄ',
                        'Îçî ÎßéÏùÄ Í∏∞Îä•ÏùÑ Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî!'
                    ];
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    addDemoMessage(randomResponse, false);
                }, 1000);
            }
        }
    </script>
</body>
</html>
